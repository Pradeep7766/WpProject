<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 500px; height: 600px;
            align-content: enter;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #393939;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 30px;
            box-sizing:border-box;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        button {
            background-color: #2622ea;
            color: white;
            padding: 20px 20px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            width: 80%;
            text-align: center;
        }

        button:hover {
            background-color: #2622ea;
        }

        .Register-link {
            text-align: center;
            margin-top: 20px;
        }

        .Register-link a {
            color: #333;
            text-decoration: none;
        }

        .Register-link a {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="Register-link">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
